<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="icon" type="image/png" sizes="80x80" href="{{ config['favicon'] }}">

    <!-- Fetched scripts -->
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>

    <!-- Local scripts -->
    <script src="/static/js/marked.js"></script>
    <script src="/static/js/highlight.js"></script>

    <!-- Fetched stylesheets -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" rel="stylesheet">

    <!-- Local stylesheets -->
    <link href="/static/css/markdown.css?v={{ v }}" rel="stylesheet">
    <link href="/static/css/highlight.css?v={{ v }}" rel="stylesheet">
    <link href="/static/css/shower.css?v={{ v }}" rel="stylesheet">

    <title>演示模式丨{{ filename }}丨{{ config['title'] }}</title>
    <style>
        a, a:link, a:hover, a:active, a:visited {
            color: {{ config['themeColor'] }};
        }
        ::selection, ::-webkit-selection {
            background: {{ config['themeColor'] }};
        }
    </style>

    <script>
        $(window).resize(function() {
            var height = $("body").first().innerHeight();
            $("page").css("minHeight", height);
        });

        function pageDidLoad(content) {
            console.log(content);
            marked.setOptions({
                renderer: new marked.Renderer(),
                gfm: true,
                tables: true,
                breaks: false,
                pedantic: false,
                sanitize: false,
                smartLists: false,
                smartypants: false,
                highlight: function (code, lang) {
                    if (lang == "") {
                        return hljs.highlightAuto(code).value;
                    }
                    return hljs.highlightAuto(code, [lang]).value;
                }
            });
            content = marked(content);
            content = "<page>" + content.replace(/(<h[1-3][>\s])/g, "</page><page>$1") + "</page>";
            content = content.replace(/<page><\/page>/g, "");
            content = content.replace(/href="\//g, "href=\"/show/");
            $("#content").html(content);
            $("#content").attr("class", "markdown-body");

            $(window).resize();
        }

        $("body").ready(function() {
            {% if url != '' %}
                $("#content").html("正在加载文章…");
                $.get("{{ url }}", function(c) {pageDidLoad(c);}).fail(function() {
                    {% if filename != '404' %}
                        window.location.href = "/404.md";
                    {% else %}
                        $("#content").html(marked("# 墙太高了…\n似乎无法从 GitHub 获取文章，再试一次？"));
                    {% endif %}
                });
            {% else %}
                var content = "{{ content.replace('\n', '\\n').replace('\"', '\\"') }}";
                pageDidLoad(content);
            {% endif %}
        });
    </script>
</head>
<body>
    <div id="content" class="markdown-body loading"></div>
</body>
</html>
