<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="icon" type="image/png" sizes="80x80" href="/static/icons/favicon.png">
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">
    <link href="/static/css/normalize.css" rel="stylesheet">
    <script src="/static/js/marked.js"></script>
    <link href="/static/css/markdown.css" rel="stylesheet">
    <script src="/static/js/highlight.js"></script>
    <link href="/static/css/highlight.css" rel="stylesheet">
    <link href="/static/css/viewer.css" rel="stylesheet">
    <script src="/static/js/APlayer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aplayer/1.5.8/APlayer.min.js"></script>
    <script src="/static/js/cloudmusic.js"></script>
    <title>{{ filename }}丨{{ config.title }}</title>
    <style> html, body { margin: 0; padding: 0; } </style>
    <script>
        function pageDidLoad(content) {
            console.log(content);
            marked.setOptions({
                renderer: new marked.Renderer(),
                gfm: true,
                tables: true,
                breaks: false,
                pedantic: false,
                sanitize: false,
                smartLists: false,
                smartypants: false
            });
            marked.setOptions({
                highlight: function (code, lang) {
                    if (lang == "") {
                        return hljs.highlightAuto(code).value;
                    }
                    return hljs.highlightAuto(code, [lang]).value;
                }
            });
            $("#content").html(marked(content));
            $("#content").attr("class", "markdown-body");
        }

        $("body").ready(function() {
            {% if url != '' %}
                $("#content").html("正在加载文章…");
                $.get("{{ url }}", pageDidLoad}).fail(function() {
                    {% if filename != '404' %}
                        window.location.href = "/404.md";
                    {% else %}
                        $("#content").html(marked("# 墙太高了…\n似乎无法从 GitHub 获取文章，再试一次？"));
                    {% end %}
                });
            {% else %}
                var content = "{{ content.replace('\n', '\\n').replace('\"', '\\"') }}";
                $("#content").html(marked(content));
                pageDidLoad(content);
            {% end %}
        });

        var menu = false;

        function toggleMenu() {
            menu = !menu;
            if (menu) {
                $("body").addClass("menu-on");
            } else {
                $("body").removeClass("menu-on");
            }
        }
    </script>
</head>
<body>
    <div id="sidebar">
        <a href="/"><img class="avatar" ondragstart="return false" src="{{ config.avatar }}"></a>
        <div class="name">{{ config.nickname }}</div>
        <div class="profile">{{ config.intro }}</div>
        <div class="icon ion-more" onclick="toggleMenu()"></div>
        <br>

        {% for item in config.sidebar %}
            <a class="link" href="{{ '/' + quote(str(item)) }}"><li>{{ item.split('/')[-1] }}</li></a>
        {% end %}

        <iframe src="{{ 'https://music.daoapp.io/iframe?playlist=' + config.playlist + '&autoplay=0&qssl=1' }}"
                id="player" frameborder="0" scrolling="no"></iframe>

        <div class="footer">{{ config.footer }}</div>
    </div>
    <div id="content" class="markdown-body loading"></div>
</body>
</html>
