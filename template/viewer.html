<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script src="/static/js/marked.js"></script>
    <link href="/static/css/markdown.css" rel="stylesheet">
    <script src="/static/js/highlight.js"></script>
    <link href="/static/css/highlight.css" rel="stylesheet">
    <link href="/static/css/viewer.css" rel="stylesheet">
    <title>{{ filename }}ä¸¨{{ config.title }}</title>
    <style> html, body { margin: 0; padding: 0; } </style>
    <script>
        $("body").ready(function() {
            var content = $("#content").html().replace(/&lt;/g, "<").replace(/&gt;/g, ">");
            console.log(content);
            marked.setOptions({
                renderer: new marked.Renderer(),
                gfm: true,
                tables: true,
                breaks: false,
                pedantic: false,
                sanitize: false,
                smartLists: false,
                smartypants: false
            });
            marked.setOptions({
                highlight: function (code, lang) {
                    if (lang == "") {
                        return hljs.highlightAuto(code).value;
                    }
                    return hljs.highlightAuto(code, [lang]).value;
                }
            });
            $("#content").html(marked(content));
            $("#content").attr("class", "markdown-body");
        });
    </script>
</head>
<body>
    <div id="sidebar" onselectstart="return false">
        <img class="avatar" ondragstart="return false" src="{{ config.avatar }}">
        <div class="name">{{ config.nickname }}</div>
        <div class="profile">{{ config.intro }}</div>

        {% for item in config.sidebar %}
            <a href="{{ '/' + quote(str(item)) }}"><li>{{ item.split('/')[-1] }}</li></a>
        {% end %}

        <div class="footer">{{ config.footer }}</div>
    </div>
    <div id="content" class="markdown-body loading">
        {{ content }}
    </div>
</body>
</html>
