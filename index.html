<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="icon" type="image/png" sizes="80x80" href="/favicon.png">

    <!-- Fetched scripts -->
    <script src="https://cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script src="https://cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>

    <!-- Local scripts -->
    <script src="/static/js/highlight.js"></script>
    <script src="/static/js/docute.js"></script>

    <!-- Fetched stylesheets -->
    <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet">

    <!-- Local stylesheets -->
    <link href="/static/css/markdown.css" rel="stylesheet">
    <link href="/static/css/shower.css" rel="stylesheet">
    <link href="/static/css/nprogress.css" rel="stylesheet">

    <title>RIKUheya</title>
</head>
<body onload="$(window).resize()">
    <div id="sidebar">
        <a href="/" router-link="/""><img class="avatar" ondragstart="return false" src="https://avatars1.githubusercontent.com/u/5051300"></a>
        <div class="name">Riku</div>
        <div class="profile">一个UI 半个码农</div>
        <div class="icon ion-more" onclick="toggleMenu()"></div>
        <br>

        <a class="link" href="/" router-link="/"><li>首页</li></a>
        <a class="link" href="/关于我" router-link="/关于我"><li>关于我</li></a>

        <iframe id="player" src="https://myseu.cn/apcloud/582976667?autoplay=false"
                width="280" height="189" frameborder="0"></iframe>

        <script>
            // 实现自动调整播放器高度，根据侧栏可用空间自动选择隐藏播放器或显示 0、1、2、… 个曲目
            $(window).resize(function() {
                var t = $("#sidebar li").last().offset().top + 44;
                var b = $("#sidebar .footer").first().offset().top;
                var maxHeight = b - t - 60 - 90;
                var rows = Math.floor(maxHeight / 33);
                if (rows > -3 && rows < 0) {
                    rows = 0;
                }
                var height = rows * 33 + 90;
                $("#player").css("height", height);
            });

            var menu = false;

            function toggleMenu() {
                menu = !menu;
                if (menu) {
                    $("body").addClass("menu-on");
                } else {
                    $("body").removeClass("menu-on");
                }
            }
        </script>

        <div class="footer">Proudly designed &amp; developed by Riku</div>
    </div>
    <div id="app" class="markdown-body"></div>
    <script>
        docute.init({
            url: 'https://raw.githubusercontent.com/vhyme/RIKUheya/master/',
            home: 'https://raw.githubusercontent.com/vhyme/RIKUheya/master/首页.md',
            // home: '首页.md',
            sidebar: false,
            disableSidebarToggle: true,
            marked: {
                gfm: true,
                tables: true,
                breaks: false,
                pedantic: false,
                sanitize: false,
                smartLists: false,
                smartypants: false,
                highlight: function (code, lang) {
                    if (lang == "") {
                        return hljs.highlightAuto(code).value
                    }
                    return hljs.highlightAuto(code, [lang]).value
                }
            }
        })
    </script>
    <script type="text/javascript">
       $youziku.load("body", "4a9af77dffb64695bea7b613f614f8c5", "PingFangSC_R");
       $youziku.draw();
    </script>
</body>
</html>
