<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <link rel="icon" type="image/png" sizes="80x80" href="/favicon.png">

    <!-- Fetched scripts -->
    <script src="//cdn.bootcss.com/jquery/3.0.0/jquery.min.js"></script>
    <script src="//unpkg.com/docute@3.4.8/dist/docute.js"></script>
    <script src="https://unpkg.com/marked@0.3.6/lib/marked.js"></script>

    <!-- Fetched stylesheets -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.12.0/styles/tomorrow.min.css">

    <!-- Local scripts -->
    <script src="/static/js/highlight.js"></script>

    <!-- Local stylesheets -->
    <link href="/static/css/markdown.css?27" rel="stylesheet">
    <link href="/static/css/nprogress.css?27" rel="stylesheet">
    <link href="/static/css/shower.css?27" rel="stylesheet">

    <!-- Desktop App for my own iOS -->
    <link rel="apple-touch-icon" sizes="120x120" href="apple-icon.png">
    <link rel="apple-touch-startup-image" href="launch.jpg">
    <meta name="apple-mobile-web-app-title" content="[ rikumi ]">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>[ rikumi ]</title>
</head>
<body onload="$(window).resize()">
    <div id="topbar">
        <a href="/" router-link="/"><img class="avatar" ondragstart="return false" src="//avatars1.githubusercontent.com/u/5051300"></a>
        <p class="name">rikumi</p>
        <p class="profile">「左手携带右手爱」</p>

        <div class="gap"></div>

        <a class="link" href="/" router-link="/"><li>首页</li></a>
        <a class="link" href="/关于我" router-link="/关于我"><li>关于我</li></a>
        <a class="link" href="http://music.163.com/playlist/582976667/18769885?userid=18769885"><li>BGM</li></a>
        <a class="link" href="http://music.163.com/playlist/16249817/18769885?userid=18769885"><li>歌单</li></a>
    </div>
    <div id="main">
        <div id="app" class="markdown-body"></div>
    </div>
    <script>
        docute.init({
            home: 'README.md',
            sidebar: false,
            disableSidebarToggle: true,
            marked: {
                gfm: true,
                tables: true,
                breaks: false,
                pedantic: false,
                sanitize: false,
                smartLists: false,
                smartypants: false,
                highlight: function (code, lang) {
                    if (lang === "") {
                        return hljs.highlightAuto(code).value;
                    }
                    return hljs.highlightAuto(code, [lang]).value;
                }
            }
        });

        docute.router.afterEach(function () {
            setTimeout(function() {
                var height = 0;
                if ($('body').width() <= 800) {
                    height = $('#sidebar').height()
                }
                $('html,body').animate({scrollTop: height + 'px'}, 500)
            })
        })
    </script>
</body>
</html>
